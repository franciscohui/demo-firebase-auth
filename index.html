<html ng-app="demo-firebase-auth">
  <head>
    <title>Demo Auth with AngularFire</title>
    <style type="text/css">
      /*non-critical demo css*/
      body{background-color: gray;}

    </style>
  </head>
  <body ng-controller="MainCtrl">
    
    <h1>Authentication with AngularFire</h1>
    
    <div ng-hide="authData"> <!-- hide forms after sign in; where does authData come from? -->
      <p>Sign in to see content</p>
      <form>
        <input type="email" ng-model="email" placeholder="Email"> <!-- ng-model="email" & "password" to capture user input -->
        <input type="password" ng-model="password" placeholder="Password">
        <input type="submit" ng-click="signInUser()" value="Sign In"> <!-- ng-click="logInUser()" calls function -->
        <p ng-if="error">Error: <span>{{ error }}</span></p> <!-- ng-if="error" if an error happens -->
      </form>
    </div> <!-- ng-hide="authData" -->

    <div ng-show="authData"> <!-- show data once signed in -->
      <p>Signed in as: {{ authData.password.email }}</p>
      <button ng-click="auth.$unauth()">Sign Out</button> <!-- ng-click="auth.$unauth()" calls function from authData? -->
    </div> <!-- ng-show="authData" -->
  
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script> <!-- AngularJS -->
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script> <!-- Firebase -->
    <script src="https://cdn.firebase.com/libs/angularfire/1.1.2/angularfire.min.js"></script> <!-- AngularFire -->
    <script src="app.js"></script> <!-- app.js -->
  </body> <!-- ng-controller="MainCtrl" -->
</html>
